spring:
  datasource:
    url: jdbc:h2:mem:shboard-test;MODE=Mysql

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true

  data:
    web:
      pageable:
        default-page-size: 3
